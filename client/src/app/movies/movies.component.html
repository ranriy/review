<div class="wrapper">
<h3 class="displ" >Movie List</h3>

<button class="addbutton" [routerLink]="['/movies/new']" >Add a new Movie</button>

<table>
	<tr>
		<th>Movie Title</th>
		<th>Available Actions</th>
		
    </tr>
	<tr *ngFor='let movie of allmovies'>
	    <td>{{movie.title}}</td>
	    <td>
	    	<button [routerLink]="['/movies', movie._id]">Read Reviews</button>
	    	<button [routerLink]="['review', movie._id]">Write Reviews</button>
	    </td>
	    
	</tr>
</table>
</div>
